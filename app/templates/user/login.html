<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
</head>
<body>
    <div class="container right-panel-active">
        <!-- Sign In -->
        <div class="container__form container--signin">
            {% if err_msg != null %}
            <span style="color: red;">{{ err_msg }}</span>
            {% endif %}

            <form action="/user/login" method='POST' class="form" id="form2">
                <h2 class="form__title">登录</h2>
                <input type="text" name="username" placeholder="用户名" class="input" />
                <input type="password" name="password" placeholder="密码" class="input" />
                <a href="/forgetpwd" class="link">忘记密码?</a>
                <button type="submit" class="btn">登录</button>
            </form>
        </div>

        <!-- Overlay -->
        <div class="container__overlay">
            <div class="overlay">
              <div class="overlay__panel overlay--left">
                    <button class="btn" id="signUp" onclick="window.location.href='register'">注册</button>
              </div>           
            </div>
        </div>
    </div>

</body>
</html>
